<div class="details-section">
    <hr>
    <hr>
    <div class="container-fluid">
        <img src="{{product.imageUrl}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice|currency:"INR"}}</div>
        <button class="btn btn-sml btn-primary" (click)="addToCart()">Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p> 
        <a routerLink="/products" class="mt-5">Back to Products list</a>
    </div>
</div>
