<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{ currentCategoryName }}</h4>
       
        <hr>
        <div class="col-md-3 mt-2" style="text-align:left;">
            <span class="mr-2">Page Size </span>
            <select (change)="updatePageSize($any($event.target).value)">
                <option selected="true">2</option>
                <option selected="true">5</option>
                <option selected="true">10</option>
                <option selected="true">20</option>
                <option selected="true">50</option>
            </select>
        </div>

        <hr>
    
        <div class="container-fluid">
            <div class="row">
    
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
    
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
    
                </div>

                <!-- If products are not found -->

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No Products found!
                </div>

                <!-- Begin footer -->

                <div class="footer-pagination">
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left:20%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- End footer -->

            </div>
        </div>
    </div>
